<?xml version="1.0" encoding="ISO-8859-1" ?>

<h:form role="form" id="form_workflow_step05" acceptcharset="ISO-8859-1">
	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step05.name}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
					maxlength="100" />
			</div>
		</div>
	</div>
		<div class="form-group">
		<div class="row">	
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step05.description}" 
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<label>#{msg['crud.ldworkflow.ldwstep.tool']}</label><br />

				<f:selectItems value="#{ldWorkflowBean.listToolsStep05}" var="tool" 
					itemLabel="#{tool.name}" itemValue="#{tool}" />
			</p:selectOneMenu>
		</div>
	</div><br/>

</h:form>
