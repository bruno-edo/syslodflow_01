<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:inputHidden styleClass="form-control" />
	
	<div class="form-group">
		<label for="ld-wf-step-15">#{msg['crud.ldworkflow.ldwstep.name']}</label>
		<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step05.name}"
		requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
		maxlength="100" id="ld-wf-step-15" />
	</div>
	
	<div class="form-group">
		<label for="ld-wf-step-25">#{msg['crud.ldworkflow.ldwstep.description']}</label>
		<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step05.description}" 
		requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
		maxlength="240" id="ld-wf-step-25" />
	</div>

	<div class="form-group">
		<label for="ld-wf-step-35">#{msg['crud.ldworkflow.ldwstep.tool']}</label>
		<br />
		<p:selectOneMenu id="step05_tool" value="#{ldWorkflowBean.step05.tool}" style="width: 25%">
			<f:selectItems value="#{ldWorkflowBean.listToolsStep05}" var="tool" 
			itemLabel="#{tool.name}" itemValue="#{tool}" id="ld-wf-step-35" />
		</p:selectOneMenu>
	</div>
	
</html>
