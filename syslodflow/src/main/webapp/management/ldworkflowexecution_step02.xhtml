<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowExecutionBean.stepExecution02.name}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
					maxlength="100" />
			</div>
		</div>
	</div>
		<div class="form-group">
		<div class="row">	
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowExecutionBean.stepExecution02.description}" 
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>
		
</html>
