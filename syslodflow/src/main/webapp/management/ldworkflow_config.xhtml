<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<label for="ld-wf-step-10">#{msg['crud.ldworkflow.name']}</label>
		<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.ldWorkflow.name}"
		requiredMessage="#{msg['crud.ldworkflow.name']} : #{msg['error.required']}"
		maxlength="100" id="ld-wf-step-10" />
	</div>

	<div class="form-group">
		<label>#{msg['crud.ldworkflow.description']}</label>
		<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.ldWorkflow.description}"
		requiredMessage="#{msg['crud.ldworkflow.description']} : #{msg['error.required']}"
		maxlength="240" id="ld-wf-step-20" />
	</div>

	<div class="form-group">
		<label for="ld-wf-step-30">#{msg['crud.ldworkflow.preCondition']}</label>
		<p:inputTextarea styleClass="form-control" required="true"  value="#{ldWorkflowBean.ldWorkflow.preCondition.description}"
		requiredMessage="#{msg['crud.ldworkflow.preCondition']} : #{msg['error.required']}"
		maxlength="240" id="ld-wf-step-30" />
	</div>


	<div class="form-group">
		<label for="ld-wf-step-40">#{msg['crud.ldworkflow.postConditions']}</label>
		<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.ldWorkflow.postCondition.description}"
		requiredMessage="#{msg['crud.ldwproject.description']} : #{msg['error.required']}"
		maxlength="240" id="ld-wf-step-40" />
	</div>

</html>
