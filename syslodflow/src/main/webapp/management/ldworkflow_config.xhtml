<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form role="form" id="form_workflow" acceptcharset="ISO-8859-1">
	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldworkflow.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.ldWorkflow.name}"
					requiredMessage="#{msg['crud.ldworkflow.name']} : #{msg['error.required']}"
					maxlength="100" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldworkflow.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.ldWorkflow.description}"
					requiredMessage="#{msg['crud.ldworkflow.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldworkflow.preCondition']}</label>
			<p:inputTextarea styleClass="form-control" required="true"  value="#{ldWorkflowBean.ldWorkflow.preCondition.description}"
					requiredMessage="#{msg['crud.ldworkflow.preCondition']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldworkflow.postConditions']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.ldWorkflow.postCondition.description}"
					requiredMessage="#{msg['crud.ldwproject.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>


	<h:commandButton styleClass="btn btn-outline btn-success"
		style="margin-right: 5px;" value="Avançar" immediate="false"
		type="submit" action="#{ldWorkflowBean.doSave()}" />
	<h:commandButton styleClass="btn btn-outline btn-info" type="reset"
		value="Limpar" />

</h:form>
</html>
