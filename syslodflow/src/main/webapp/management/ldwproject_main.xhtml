<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<div class="col-lg-12">
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">
							<i class="fa fa-bar-chart-o"></i>#{msg['crud.ldwproject']}
						</h3>
					</div>
					<div class="card-block">
						<div class="col-lg-12 text-left">
							
							<div class="row col-md-3 my-sm-3">
								<h:link outcome="ldwproject_list.xhtml" id="btBack" styleClass="btn btn-xs btn-warning"
								value="#{msg['crud.back']}" />
							</div>
							
							<div class="row">
								<p:messages id="message" autoUpdate="true" closable="true" />
								<p:tabView id="tab" styleClass="col-lg-12" widgetVar="tab" activeIndex="#{ldwProjectBean.tab}">
									<p:ajax event="tabChange" listener="#{ldwProjectBean.onTabChange}" />
									<p:tab title="#{msg['crud.ldwproject.general']}" id="tab0">
										<ui:include src="ldwproject_config.xhtml"/> 
									</p:tab>
								</p:tabView>
							</div>		 
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
