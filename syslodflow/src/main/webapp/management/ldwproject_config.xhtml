<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form role="form" id="form_ldwprojectconfig" acceptcharset="ISO-8859-1">
	<h:inputHidden styleClass="form-control"  />

	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldwProjectBean.ldwProject.name}"
					requiredMessage="#{msg['crud.ldwproject.name']} : #{msg['error.required']}"
					maxlength="62" />
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true"
					requiredMessage="#{msg['crud.ldwproject.description']} : #{msg['error.required']}"
					 rows="10" value="#{ldwProjectBean.ldwProject.description}" autoResize="true"/>
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.goal']}</label>
				<p:inputTextarea styleClass="form-control" required="true"
					requiredMessage="#{msg['crud.ldwproject.description']} : #{msg['error.required']}"
					 rows="7" value="#{ldwProjectBean.ldwProject.goal}" autoResize="true" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row">
		<div class="col-lg-6">
			<label>#{msg['crud.ldwproject.creator']}</label><br />
			<p:selectOneMenu id="creator"  style="width: 100%" value="#{ldwProjectBean.ldwProject.creator}">
				<f:selectItems value="#{ldwProjectBean.personsList}" var="person" 
					itemLabel="#{person.name}" itemValue="#{person}" />
			</p:selectOneMenu>
		</div>
		</div>


		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.homepage']}</label>
				<p:inputText styleClass="form-control"
					value="#{ldwProjectBean.ldwProject.homePage.location.value}" />
			</div>
		</div>
	</div>


	<h:commandButton styleClass="btn btn-outline btn-success"
		style="margin-right: 5px;" value="Avançar" immediate="false" type="submit"
		action="#{ldwProjectBean.doSave}" />
	<h:commandButton styleClass="btn btn-outline btn-info" type="reset"
		value="Limpar" />

</h:form>
</html>
