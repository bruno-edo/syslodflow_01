<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form role="form" id="form_ldwprojectconfig" acceptcharset="ISO-8859-1">
	<h:inputHidden styleClass="form-control"  />

	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.name']}</label>
				<p:inputText styleClass="form-control" required="true"
					requiredMessage="#{msg['crud.ldwproject.name']} : #{msg['error.required']}"
					maxlength="62" />
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true"
					requiredMessage="#{msg['crud.ldwproject.description']} : #{msg['error.required']}"
					maxlength="62" />
			</div>
		</div>
	</div>


	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.goal']}</label>
				<p:inputTextarea styleClass="form-control" required="true"
					requiredMessage="#{msg['crud.ldwproject.description']} : #{msg['error.required']}"
					maxlength="62" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-lg-3">
				<label>#{msg['crud.ldwproject.creator']}</label>
				<p:inputText styleClass="form-control" />
			</div>

			<div class="col-lg-3">
				<label>#{msg['crud.ldwproject.homepage']}</label>
				<p:inputText styleClass="form-control" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-lg-6">
				<label>#{msg['crud.ldwproject.report']}</label>
				<p:inputText styleClass="form-control" />
			</div>
		</div>
	</div>

	<h:commandButton styleClass="btn btn-outline btn-success"
		style="margin-right: 5px;" value="Avançar" immediate="false" type="submit"
		action="#{ldwProjectBean.nextTab()}" />
	<h:commandButton styleClass="btn btn-outline btn-info" type="reset"
		value="Limpar" />

</h:form>
</html>
