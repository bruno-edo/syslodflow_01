<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:inputHidden styleClass="form-control" />
	
	<div class="form-group">
		<label for="ld-wf-step-14">#{msg['crud.ldworkflow.ldwstep.name']}</label>
		<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step04.name}"
		requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
		maxlength="100" id="ld-wf-step-14" />
	</div>
	
	<div class="form-group">
		<label for="ld-wf-step-24">#{msg['crud.ldworkflow.ldwstep.description']}</label>
		<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step04.description}" 
		requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
		maxlength="240" id="ld-wf-step-24" />
	</div>

	<div class="form-group">
		<label for="step04_tool">#{msg['crud.ldworkflow.ldwstep.tool']}</label><br />
		<p:selectOneMenu id="step04_tool" value="#{ldWorkflowBean.step04.tool}" style="width: 25%">
			<f:selectItems value="#{ldWorkflowBean.listToolsStep04}" var="tool" 
				itemLabel="#{tool.name}" itemValue="#{tool}" />
		</p:selectOneMenu>
	</div>
	
	<div class="form-group">
		<label for="uploadXml">
			#{msg['crud.ldworkflow.ldwstep04.linkingMapping']}
			<i class="fa fa-upload" aria-hidden="true"></i>
		</label>
		<br />
		
		<p:fileUpload id ="uploadXml" uploadLabel="#{msg['crud.search']}" fileUploadListener="#{ldWorkflowBean.xmlUpload}" mode="advanced"
			update="@form" auto="true" sizeLimit="1048576" invalidFileMessage="Only XML files are supported." allowTypes="/(\.|\/)(xml)$/">
		</p:fileUpload>
		<h:outputText value="Arquivo carregado: #{ldWorkflowBean.xmlUploaded.getFileName()}" rendered="#{ldWorkflowBean.xmlUploaded != null}"/>
		<small class="form-text text-muted">#{msg['crud.ldworkflow.ldwstep04.xml']}</small>
		
		<h:commandLink id="downloadXml" rendered="#{ldWorkflowBean.xmlDownload != null}" styleClass="btn btn-secondary btn-sm"
		value="#{msg['crud.file.downloadXml']}">	
			<p:fileDownload value="#{ldWorkflowBean.xmlDownload}"  />
		</h:commandLink>
	</div>

</html>
