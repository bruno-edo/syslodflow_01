<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<!-- <h:form role="form" id="form_workflow_step04" acceptcharset="ISO-8859-1"> -->
	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step04.name}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
					maxlength="100" />
			</div>
		</div>
	</div>
		<div class="form-group">
		<div class="row">	
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step04.description}" 
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>
	

<!-- 	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.command']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step04.command}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.command']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div> -->


	<div class="row">
		<div class="col-lg-6">
			<label>#{msg['crud.ldworkflow.ldwstep.tool']}</label><br />
			<p:selectOneMenu id="step04_tool" value="#{ldWorkflowBean.step04.tool}">
				<f:selectItems value="#{ldWorkflowBean.listToolsStep04}" var="tool" 
					itemLabel="#{tool.name}" itemValue="#{tool}" />
			</p:selectOneMenu>
		</div>
	</div><br/>
	
		<div class="row">
		<div class="col-lg-6">
		<label>#{msg['crud.ldworkflow.ldwstep04.linkingMapping']}</label>
		<h:commandLink id="downloadXml" rendered="#{ldWorkflowBean.xmlDownload != null}" styleClass="btn btn-default btn-xs" value="#{msg['crud.file.download']}">	
		<i class="fa fa-download" />
			<p:fileDownload value="#{ldWorkflowBean.xmlDownload}"  />
		</h:commandLink>
			<p:fileUpload value="#{ldWorkflowBean.xmlUploaded}"
				label="#{msg['crud.search']}" mode="simple" />
			<p class="help-block">#{msg['crud.ldworkflow.ldwstep04.xml']}</p>
		</div>
	</div>

</html>
