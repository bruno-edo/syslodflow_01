<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<h3 class="page-header">#{msg['crud.ldwproject']}</h3>
		<div class="col-lg-12">
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i><a href="#{request.contextPath}/index.xhtml">#{msg['menu.start']}</a></li>
				<li class="active"><i class="fa fa-list"></i>#{msg['crud.ldwproject.list']}</li>
				<li><i class="fa fa-edit"></i><a href="#{request.contextPath}/management/ldwproject_main.xhtml">#{msg['crud.ldwproject']}</a></li>
			</ol>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-bar-chart-o"></i>#{msg['crud.ldwproject']}
						</h3>
					</div>
					<div class="panel-body">
						<h:form id="form">
							<h:commandButton action="#{ldwProjectBean.doNew()}"
								id="botaoCadastrar" styleClass="btn btn-success btn-xs"
								value="#{msg['crud.new']}" />
							<br />
							<br />
						</h:form>
						<div onload="#"
							class="table-responsive">
							<h:dataTable value="#{ldwProjectBean.listLdwProjects}" var="project"
								styleClass="table table-striped table-bordered table-hover"
								id="tabela">
								<h:column>
									<f:facet name="header">#{msg['crud.ldwproject.name']}</f:facet>
						      #{project.name}
						  	 </h:column>
						  	 <h:column>
									<f:facet name="header">#{msg['crud.ldwproject.creator']}</f:facet>
						      #{project.creator}
						  	 </h:column>
								<h:column headerClass="headeracoes">
									<f:facet name="header">#{msg['app.actions']}</f:facet>
									<center>
										<h:form id="form-acoes">
											<h:commandButton action="#{ldwProjectBean.doEdit}" id="botaoEditar"
												styleClass="btn btn-primary btn-xs" value="#{msg['crud.edit']}" />
											<h:commandButton  action="#" id="botaoExcluir"
												styleClass="btn btn-danger btn-xs" style="margin-left: 5px;"
												value="#{msg['crud.delete']}"
												onclick="if(!confirm('#{msg['list.confirm.delete']}: #{project.name} ?'))return false;" />
										</h:form>
									</center>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
