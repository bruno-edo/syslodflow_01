<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		
		<ol class="breadcrumb">
			<li class="breadcrumb-item">
				<i class="fa fa-home"></i>
				<a href="#{request.contextPath}/index.xhtml">#{msg['menu.start']}</a>
			</li>
			<li class="breadcrumb-item active">
				<i class="fa fa-edit"></i>
				#{msg['crud.ldwproject']}
			</li>
		</ol>
		
		<div class="col-lg-12">
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">
							<i class="fa fa-bar-chart-o"></i>#{msg['crud.ldwproject']}
						</h3>
					</div>
					<div class="card-block">
					
						<div class="my-sm-3 mx-sm-3">
							<h:form id="form">
								<h:commandButton action="#{ldwProjectBean.doNew()}"
								id="botaoCadastrar" styleClass="btn btn-success btn-xs"
								value="#{msg['crud.new']}" />			
							</h:form>
						</div>
						
						<div onload="#" class="table-responsive">
							<h:dataTable value="#{ldwProjectBean.listLdwProjects}" var="project"
								styleClass="table table-striped table-bordered table-hover"
								id="tabela">
							<h:column>
								<f:facet name="header">#{msg['crud.ldwproject.name']}</f:facet>
						      	#{project.name}
						  	 </h:column>
						  	 <h:column>
								<f:facet name="header">#{msg['crud.ldwproject.creator']}</f:facet>
						      	#{project.creator}
						  	 </h:column>
						  	 <h:column headerClass="headeracoes">
									<f:facet name="header">#{msg['crud.file.owl']}</f:facet>
									<center>
										<h:form id="form-download-owl">
											<h:commandLink id="downloadOwl" action="#{ldwProjectBean.downloadOwl}" styleClass="btn btn-success btn-xs"
											value="#{msg['crud.file.download']}">
												<i class="fa fa-download"></i>
											</h:commandLink>
										</h:form>
									</center>
								</h:column>
						  	 <h:column headerClass="headeracoes">
									<f:facet name="header">#{msg['crud.ldworkflow']}</f:facet>
									<center>
										<h:form id="form-open-workflow">
											<h:commandButton id="openWorkflowButton" action="#{ldWorkflowBean.doEdit(project)}" styleClass="btn btn-info btn-xs" value="#{msg['crud.open']}" />
										</h:form>
									</center>
								</h:column>
								<h:column headerClass="headeracoes">
									<f:facet name="header">#{msg['app.actions']}</f:facet>
									<center>
										<h:form id="form-acoes">
											<h:commandButton action="#{ldwProjectBean.doEdit}" id="editProjectButton"
												styleClass="btn btn-primary btn-xs" value="#{msg['crud.edit']}" />
											<h:commandButton  action="#{ldwProjectBean.deleteOwl}" id="deleteProjectButton"
												styleClass="btn btn-danger btn-xs" style="margin-left: 5px;"
												value="#{msg['crud.delete']}"
												onclick="if(!confirm('#{msg['list.confirm.delete']}: #{project.name} ?'))return false;" />
										</h:form>
									</center>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
