<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form role="form" id="form_workflow_step02" acceptcharset="ISO-8859-1">
	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.name}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
					maxlength="100" />
			</div>
			
			
<!-- 			<div class="col-lg-3">
				<label>Ordem de Execução</label><br />
				<p:selectOneMenu id="exec_order" value="#" style="width:100%">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneMenu>
			</div> -->
		</div>
	</div>
		<div class="form-group">
		<div class="row">	
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.description}" 
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>
	

	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.command']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.command}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.command']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>



	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{msg['crud.ldworkflow.ldwstep.inputDataset']}</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.inputDataset.name']}</label>
								<p:inputText styleClass="form-control" required="true" 
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.inputDataset.name']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.inputDataset.location']}</label>
								<p:inputText styleClass="form-control" required="true"
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.inputDataset.name']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label>#{msg['crud.ldworkflow.ldwstep.inputDataset.format']}</label><br />
								<p:selectOneMenu id="format_input" value="#" style="width:100%">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="CSV" itemValue="csv" />
									<f:selectItem itemLabel="XLS" itemValue="xls" />
								</p:selectOneMenu>
							</div>
							<div class="col-lg-6">
								<label>#{msg['crud.ldworkflow.ldwstep.inputDataset.license']}</label><br />
								<p:selectOneMenu id="license_input" value="#" style="width:100%">
									<f:selectItem itemLabel="Selecione" itemValue="" />
								</p:selectOneMenu>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{msg['crud.ldworkflow.ldwstep.outputDataset']}</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.outputDataset.name']}</label>
								<p:inputText styleClass="form-control" required="true"
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.outputDataset.name']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.outputDataset.location']}</label>
								<p:inputText styleClass="form-control" required="true"
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.outputDataset.location']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label>#{msg['crud.ldworkflow.ldwstep.outputDataset.format']}</label><br />
								<p:selectOneMenu id="format_output" value="#" style="width:100%">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="RDF" itemValue="rdf" />
								</p:selectOneMenu>
							</div>
							<div class="col-lg-6">
								<label>#{msg['crud.ldworkflow.ldwstep.outputDataset.license']}</label><br />
								<p:selectOneMenu id="license_output" value="#" style="width:100%">
									<f:selectItem itemLabel="Selecione" itemValue="" />
								</p:selectOneMenu>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
			<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						#{msg['crud.ldworkflow.ldwstep.tool']}</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label>#{msg['crud.ldworkflow.ldwstep.tool.name']}</label><br />
								<p:selectOneMenu id="toolname" value="#" style="width:100%">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItem itemLabel="Sparqlify" itemValue="Sparqlify" />
									<f:selectItem itemLabel="LIMES" itemValue="LIMES" />
								</p:selectOneMenu>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.tool.location']}</label>
								<p:inputText styleClass="form-control" required="true"
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.tool.location']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.tool.location.toolConfiguration.name']}</label>
								<p:inputText styleClass="form-control" required="true"
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.tool.location.toolConfiguration.name']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="row">
							<div class="col-lg-12">
								<label>#{msg['crud.ldworkflow.ldwstep.tool.location.toolConfiguration.location']}</label>
								<p:inputText styleClass="form-control" required="true"
									requiredMessage="#{msg['crud.ldworkflow.ldwstep.tool.location.toolConfiguration.location']} : #{msg['error.required']}"
									maxlength="100" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<h:commandButton styleClass="btn btn-outline btn-success"
		style="margin-right: 5px;" value="Avançar" immediate="false"
		type="submit" action="#{ldwProjectBean.nextTab()}" />
	<h:commandButton styleClass="btn btn-outline btn-info" type="reset"
		value="Limpar" />

</h:form>
</html>
