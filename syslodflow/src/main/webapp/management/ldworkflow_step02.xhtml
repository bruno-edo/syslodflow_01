<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form role="form" id="form_workflow_step02" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
	<h:inputHidden styleClass="form-control" />
	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.name']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.name}"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
					maxlength="100" />
			</div>
			
			
<!-- 			<div class="col-lg-3">
				<label>Ordem de Execução</label><br />
				<p:selectOneMenu id="exec_order" value="#" style="width:100%">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
				</p:selectOneMenu>
			</div> -->
		</div>
	</div>
		<div class="form-group">
		<div class="row">	
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.description']}</label>
				<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.description}" 
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>
	

	<div class="form-group">
		<div class="row">
			<div class="col-lg-8">
				<label>#{msg['crud.ldworkflow.ldwstep.command']}</label>
				<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.command}" disabled="true"
					requiredMessage="#{msg['crud.ldworkflow.ldwstep.command']} : #{msg['error.required']}"
					maxlength="240" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6">
			<label>#{msg['crud.ldworkflow.ldwstep.tool']}</label><br />
			<p:selectOneMenu id="step_tool" value="#{ldWorkflowBean.step02.tool}">
				<f:selectItem itemLabel="Selecione" itemValue="" />
				<f:selectItems value="#{ldWorkflowBean.listToolsStep02}" var="tool"
					itemLabel="#{tool.name}" itemValue="#{tool}" />
			</p:selectOneMenu>
		</div>
	</div><br/>

	<div class="row">
		<div class="col-lg-6">
		<label>#{msg['crud.ldworkflow.ldwstep02.sml']}</label><br />
		
			<p:fileUpload value="#{ldWorkflowBean.smlUploaded}"
				label="#{msg['crud.search']}" mode="simple" />
			<p class="help-block">#{msg['crud.ldworkflow.ldwstep02.sml.warning']}</p>
		</div>
	</div>


	<h:commandButton styleClass="btn btn-outline btn-success"
		style="margin-right: 5px;" value="Avançar" immediate="false"
		type="submit" action="#{ldWorkflowBean.doSave()}" ajax="false" />
	<h:commandButton styleClass="btn btn-outline btn-info" type="reset"
		value="Limpar" />

</h:form>
</html>
