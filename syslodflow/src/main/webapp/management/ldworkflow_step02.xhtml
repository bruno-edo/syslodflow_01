<?xml version="1.0" encoding="ISO-8859-1" ?>  
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">


	<h:inputHidden styleClass="form-control" />
	
	
		<div class="form-group">
			<label for="ld-wf-step-12">#{msg['crud.ldworkflow.ldwstep.name']}</label>
			<p:inputText styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.name}"
			requiredMessage="#{msg['crud.ldworkflow.ldwstep.name']} : #{msg['error.required']}"
			maxlength="100" id="ld-wf-step-12" />
		</div>
	
		<div class="form-group">
			<label for="ld-wf-step-22">#{msg['crud.ldworkflow.ldwstep.description']}</label>
			<p:inputTextarea styleClass="form-control" required="true" value="#{ldWorkflowBean.step02.description}" 
			requiredMessage="#{msg['crud.ldworkflow.ldwstep.description']} : #{msg['error.required']}"
			maxlength="240" id="ld-wf-step-22" />
		</div>

		<div class="form-group">
			<label for="ld-wf-step-32">#{msg['crud.ldworkflow.ldwstep.tool']}</label>
			<br />
			<p:selectOneMenu id="step02_tool" value="#{ldWorkflowBean.step02.tool}" style="width: 25%">
				<f:selectItems value="#{ldWorkflowBean.listToolsStep02}" var="tool" 
					itemLabel="#{tool.name}" itemValue="#{tool}" id="ld-wf-step-32" />
			</p:selectOneMenu>
		</div>

	<div class="form-group">
		<label for="uploadSml">
			#{msg['crud.ldworkflow.ldwstep02.sml']}
			<i class="fa fa-upload" aria-hidden="true"></i>
		</label>
		<br />
			
		<p:fileUpload id ="uploadSml" uploadLabel="#{msg['crud.search']}" mode="advanced" fileUploadListener="#{ldWorkflowBean.smlUpload}"
		update="@form" auto="true" sizeLimit="1048576" invalidFileMessage="Only SML files are supported." allowTypes="/(\.|\/)(sml)$/">
		</p:fileUpload>
		<h:outputText value="Arquivo carregado: #{ldWorkflowBean.smlUploaded.getFileName()}" rendered="#{ldWorkflowBean.smlUploaded != null}"/>
		<small class="form-text text-muted">#{msg['crud.ldworkflow.ldwstep02.sml.warning']}</small>
		
		<h:commandLink id="downloadSml" rendered="#{ldWorkflowBean.smlDownload != null}" styleClass="btn btn-secondary btn-sm"
		value="#{msg['crud.file.downloadSml']}">
			<p:fileDownload value="#{ldWorkflowBean.smlDownload}"  />
		</h:commandLink>
	</div>
	
</html>
