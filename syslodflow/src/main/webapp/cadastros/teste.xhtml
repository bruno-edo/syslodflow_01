<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<h1><small>Cadastro de Disciplina</small></h1>
		
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i><a href="#{request.contextPath}/index.xhtml"> Início</a></li>
			<li><i class="fa fa-table"></i><a href="disciplina_listar.xhtml"> Disciplina </a></li>
			<li class="active"><i class="fa fa-edit"></i> Cadastro </li>
		</ol>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-users"></i> Disciplina </h3>
					</div>
					<div class="panel-body">
						<div class="col-lg-12 text-left">
							<h:form role="form" id="form"  acceptcharset="ISO-8859-1">
							<p:messages id="messages" autoUpdate="true" closable="true" />
							<h:inputHidden styleClass="form-control"  /> 
								
								
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<label>Nome</label>
											<p:inputText styleClass="form-control" required="true" requiredMessage="Nome é um campo obrigatório" maxlength="62"/>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-lg-6">
											<label>Ementa</label>
											<p:inputTextarea styleClass="form-control" required="true" requiredMessage="Carga Horaria é um campo obrigatório" min="0"/>
										</div>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-lg-2">
											<label>Carga Horaria</label><br/>
											<p:spinner  required="true" requiredMessage="Carga Horaria é um campo obrigatório" min="0"/>
										</div>
									</div>
								</div>
								
									
								<br/>				
								<h:commandButton styleClass="btn btn-outline btn-success" style="margin-right: 5px;" value="Salvar" immediate="false" />
								<h:commandButton styleClass="btn btn-outline btn-info" type="reset" value="Limpar" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
