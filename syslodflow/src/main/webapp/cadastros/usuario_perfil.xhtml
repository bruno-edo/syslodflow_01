<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="conteudo">
	<h3 class="page-header">#{msg['app.user.profile']}</h3>
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li> <i class="fa fa-home"></i><a href="#{request.contextPath}/index.xhtml">#{msg['menu.start']}</a></li>
			<li class="active"><i class="fa fa-edit"></i>#{msg['app.user.profile']}</li>
		</ol>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="card card-primary">
				<div class="card-header">
					<h3 class="card-title"> <i class="fa fa-bar-chart-o"></i>#{msg['app.user.myData']}</h3>
				</div>
				
				<div class="card-block">
					<div class="col-lg-6">
						<h:form role="form" id="form" acceptcharset="ISO-8859-1">
							<h:inputHidden value="#{usuarioBean.usuario.id}" />
							<h:inputHidden  value="#{usuarioBean.usuario.ativo}" />
								<div class="form-group col-lg-12">
									<label>#{msg['crud.user.login']}</label>
									<p:inputText styleClass="form-control" value="#{controleAcessoBean.usuario.login}" required="true" readonly="true" />
								</div>

								<h:panelGroup>
								<div class="form-group col-lg-12">
									<label>#{msg['crud.user.pswd.new']}</label>
									<p:password styleClass="form-control" value="#{controleAcessoBean.novaSenha}" required="#{empty controleAcessoBean.usuario.senha or !empty controleAcessoBean.confirmarSenha}" requiredMessage="#{msg['crud.user.pswd.new']} : #{msg['error.required']}" />
								</div>
								<div class="form-group col-lg-12">
									<label>#{msg['crud.user.pswd.confirm']}</label>
									<p:password styleClass="form-control" value="#{controleAcessoBean.confirmarSenha}" required="#{empty controleAcessoBean.usuario.senha or !empty controleAcessoBean.novaSenha}" requiredMessage="#{msg['crud.user.pswd.confirm']} : #{msg['error.required']}" />
								</div>
								</h:panelGroup>
								<div class="row col-lg-12 my-sm-3 mx-sm-1">
									<h:commandButton styleClass="btn btn-outline btn-success" style="margin-right: 5px;" value="#{msg['crud.submit']}" action="#{controleAcessoBean.salvarPerfil()}" />	
									<h:commandButton styleClass="btn btn-outline btn-info" type="reset" value="#{msg['crud.clear']}" />			
								</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>
