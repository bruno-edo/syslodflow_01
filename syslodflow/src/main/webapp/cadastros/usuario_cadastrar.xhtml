<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="conteudo">
	<h3 class="page-header">#{msg['crud.user.title']}</h3>
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li> <i class="fa fa-home"></i><a href="#{request.contextPath}/index.xhtml">#{msg['menu.start']}</a></li>
			<li> <i class="fa fa-users"></i><a href="#{request.contextPath}/cadastros/usuario_listar.xhtml">#{msg['menu.users']}</a></li>
			<li class="active"><i class="fa fa-edit"></i>#{msg['menu.crud']}</li>
		</ol>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"> <i class="fa fa-bar-chart-o"></i>#{msg['menu.users']}</h3>
				</div>
				
				<div class="panel-body">
					<div class="col-lg-6">
						<h:form role="form" id="form" acceptcharset="ISO-8859-1">
							<h:inputHidden value="#{usuarioBean.usuario.id}" />
							<h:inputHidden  value="#{usuarioBean.usuario.ativo}" />
							
					</div>

								<div class="form-group col-lg-12">
									<label>#{msg['crud.user.login']}</label>
									<p:inputText styleClass="form-control" value="#{usuarioBean.usuario.login}" required="true" requiredMessage="#{msg['crud.user.login']} : #{msg['error.required']}" />
								</div>
								
								<h:panelGroup>
								<div class="form-group col-lg-12">
									<label>#{msg['crud.user.pswd.new']}</label>
									<p:password styleClass="form-control" value="#{usuarioBean.novaSenha}" required="#{empty usuarioBean.usuario.senha}" requiredMessage="#{msg['crud.user.pswd.new']} : #{msg['error.required']}" />
								</div>
								<div class="form-group col-lg-12">
									<label>#{msg['crud.user.pswd.confirm']}</label>
									<p:password styleClass="form-control" value="#{usuarioBean.confirmarSenha}" required="#{empty usuarioBean.usuario.senha}" requiredMessage="#{msg['crud.user.pswd.confirm']} : #{msg['error.required']}" />
								</div>
								</h:panelGroup>
																								
	<!-- 							<div class="form-group col-lg-12">
									<label>#{msg['crud.user.email']}</label>
									<p:inputText styleClass="form-control" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="#{msg['crud.user.email']} : #{msg['error.required']}" validatorMessage="${msg['error.invalid.email']}" >
										<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									</p:inputText>
								</div> -->						
	
								<div class="form-group col-lg-12">
									<h:commandButton styleClass="btn btn-outline btn-info" type="reset" value="#{msg['crud.clear']}" />
									<h:commandButton styleClass="btn btn-outline btn-success" style="margin-right: 5px;" value="#{msg['crud.submit']}" action="#{usuarioBean.salvarAD}" />
								</div>								
						</h:form>
					</div>
				</div>
			</div>
		</div>
</ui:define>
</ui:composition>
