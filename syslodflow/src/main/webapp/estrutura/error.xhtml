<ui:composition template="../estrutura/menu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
	
		<h1><small>#{msg['app.errorPage']}</small></h1>		
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i><a href="#{request.contextPath}/index.xhtml">#{msg['menu.start']}</a></li>
			<li class="active"><i class="fa fa-edit"></i>#{msg['app.errorPage']}</li>
		</ol>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>#{msg['app.errorPage']}</h3>
					</div>
					<div class="panel-body">
						<div class="col-xs-6 text-left">
						<div class="form-group col-lg-12">
							<label>#{errorBean.message}</label>
						</div>
						<div class="form-group col-lg-12">
							<label>#{errorBean.statusCode} - #{errorBean.exception}</label>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
