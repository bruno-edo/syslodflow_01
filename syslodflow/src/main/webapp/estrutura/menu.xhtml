<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>SysLodFlow</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!--  link rel="shortcut icon" href="#{request.contextPath}/imagens/favicon.ico" / -->
		<!-- CSS -->
		<style type="text/css" media="screen">
			@import url('#{request.contextPath}/css/bootstrap.css');
			@import url('#{request.contextPath}/css/sb-admin.css');
			@import url('#{request.contextPath}/font-awesome/css/font-awesome.min.css');
			@import url('#{request.contextPath}/css/dataTable.bootstrap4.css');
		</style>
		<!-- JAVASCRIPT -->
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<script src="https://unpkg.com/popper.js"></script>
		<script src="#{request.contextPath}/js/bootstrap.js"></script>
		<script src="#{request.contextPath}/js/sb-admin.js"></script>
		<script src="#{request.contextPath}/js/jquery.js"></script>
		<script src="#{request.contextPath}/js/jquery.easing.js"></script>
		<script src="#{request.contextPath}/js/popper.js"></script>
		<script src="#{request.contextPath}/js/datatables.js"></script>
		<script src="#{request.contextPath}/js/dataTables.bootstrap4.js"></script>
		<script>
			function destroy() {
				$('#tabela').DataTable().destroy();
				
			};
			
			function create() {
				$('#tabela').DataTable({
					"language": {
							"sEmptyTable":			"#{msg['datatable.sEmptyTable']}",
							"sInfo":				"#{msg['datatable.sInfo']}",
							"sInfoEmpty":			"#{msg['datatable.sInfoEmpty']}",
							"sInfoFiltered":		"#{msg['datatable.sInfoFiltered']}",
							"sInfoPostFix":			"#{msg['datatable.sInfoPostFix']}",
							"sInfoThousands":		"#{msg['datatable.sInfoThousands']}",
							"sLengthMenu":			"#{msg['datatable.sLengthMenu']}",
							"sLoadingRecords":		"#{msg['datatable.sLoadingRecords']}",
							"sProcessing":			"#{msg['datatable.sProcessing']}",
							"sZeroRecords":			"#{msg['datatable.sZeroRecords']}",
							"sSearch":				"#{msg['datatable.sSearch']}",
							"oPaginate": {
								"sNext":			"#{msg['datatable.oPaginate.sNext']}",
								"sPrevious":		"#{msg['datatable.oPaginate.sPrevious']}",
								"sFirst":			"#{msg['datatable.oPaginate.sFirst']}",
								"sLast":			"#{msg['datatable.oPaginate.sLast']}"
							},
							"oAria": {
								"sSortAscending":  	"#{msg['datatable.oAria.sSortAscending']}",
								"sSortDescending": 	"#{msg['datatable.oAria.sSortDescending']}"
							}
						},
						"aaSorting": [[0, 'desc']]
					
				});		
			};
			var _oTable;
			$(document).ready(function() {
				create();
			} );

			PrimeFaces.locales["#{msg['app.locale']}"] = {  
					"closeText": 			"#{msg['app.close']}",  
					"prevText": 			"#{msg['app.prev']}",  
					"nextText" : 			"#{msg['app.next']}",  
					"currentText" : 		"#{msg['app.current']}",  
					"monthNames" : 			["#{msg['app.month.jan']}","#{msg['app.month.feb']}","#{msg['app.month.mar']}","#{msg['app.month.apr']}","#{msg['app.month.may']}","#{msg['app.month.jun']}","#{msg['app.month.jul']}","#{msg['app.month.aug']}","#{msg['app.month.sep']}","#{msg['app.month.oct']}","#{msg['app.month.nov']}","#{msg['app.month.dec']}"],
					"monthNamesShort" : 	["#{msg['app.month.jan.short']}","#{msg['app.month.feb.short']}","#{msg['app.month.mar.short']}","#{msg['app.month.apr.short']}","#{msg['app.month.may.short']}","#{msg['app.month.jun.short']}","#{msg['app.month.jul.short']}","#{msg['app.month.aug.short']}","#{msg['app.month.sep.short']}","#{msg['app.month.oct.short']}","#{msg['app.month.nov.short']}","#{msg['app.month.dec.short']}"],  
					"dayNames" : 			["#{msg['app.week.sun']}","#{msg['app.week.mon']}","#{msg['app.week.tue']}","#{msg['app.week.wed']}","#{msg['app.week.thu']}","#{msg['app.week.fri']}","#{msg['app.week.sat']}"],
					"dayNamesShort" : 		["#{msg['app.week.sun.short']}","#{msg['app.week.mon.short']}","#{msg['app.week.tue.short']}","#{msg['app.week.wed.short']}","#{msg['app.week.thu.short']}","#{msg['app.week.fri.short']}","#{msg['app.week.sat.short']}"],  
					"dayNamesMin" : 		["#{msg['app.week.sun.min']}","#{msg['app.week.mon.min']}","#{msg['app.week.tue.min']}","#{msg['app.week.wed.min']}","#{msg['app.week.thu.min']}","#{msg['app.week.fri.min']}","#{msg['app.week.sat.min']}"],  
					"weekHeader" : 			"#{msg['app.week']}",  
					"firstDay" : 			1,  
					"isRTL" : 				false,  
					"showMonthAfterYear" : 	false,  
					"yearSuffix" : 			"#{msg['app.yearSufix']}",  
					"timeOnlyTitle" : 		"#{msg['app.timeOnly']}",  
					"timeText" : 			"#{msg['app.time']}",  
					"hourText" : 			"#{msg['app.hour']}",  
					"minuteText" : 			"#{msg['app.minute']}",  
					"secondText" : 			"#{msg['app.second']}",  
					"currentText" : 		"#{msg['app.curDate']}",  
					"ampm" : 				false,  
					"month" : 				"#{msg['app.month']}",  
					"week" : 				"#{msg['app.week']}",  
					"day" : 				"#{msg['app.day']}",  
					"allDayText" : 			"#{msg['app.allDay']}"  
				};	

			$(document).ready(function() {
				$(":input:visible:enabled:first").focus();
			});	
		</script>	
	</h:head>

	<h:body styleClass="fixed-nav bg-dark" id="page-top">
		<f:view>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
				<a class="navbar-brand" href="#{request.contextPath}/index.xhtml" style="height: 40px;">SYSLODFLOW</a>
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarResponsive">
				
					<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
						<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
							<a class="nav-link" href="#{request.contextPath}/index.xhtml">
								<i class="fa fa-fw fa-home"></i>
								<span class="nav-link-text">#{msg['menu.start']}</span>
							</a>
						</li>
						<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Components">
							<a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseComponents">
								<i class="fa fa-fw fa-wrench"></i>
								<span class="nav-link-text">#{msg['menu.admin']}</span>
							</a>
							<ul class="sidenav-second-level collapse" id="collapseComponents">
								<li>
									<a href="#{request.contextPath}/cadastros/usuario_listar.xhtml">#{msg['menu.users']}</a>
								</li>
							</ul>
						</li>
						<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
							<a class="nav-link" href="#{request.contextPath}/management/ldwproject_list.xhtml">
								<i class="fa fa-folder-open"></i>
								<span class="nav-link-text">LDWProject</span>
							</a>
						</li>
						<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
							<a class="nav-link" href="#{request.contextPath}/management/ldworkflowexecution_main.xhtml">
								<i class="fa fa-cogs"></i>
								<span class="nav-link-text">Executions</span>
							</a>
						</li>
					</ul>
					<ul class="navbar-nav sidenav-toggler">
						<li class="nav-item">
							<a class="nav-link text-center" id="sidenavToggler">
								<i class="fa fa-fw fa-angle-left"></i>
							</a>
						</li>
					</ul>
					
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle mr-lg-2" id="messagesDropdown" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fa fa-user"></i>
								#{controleAcessoBean.usuario.login}
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="messagesDropdown">
								<h6 class="dropdown-header">Options:</h6>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#{request.contextPath}/cadastros/usuario_perfil.xhtml">
									<i class="fa fa-user"></i>
									<strong>#{msg['app.profile']}</strong>
								</a>
								<div class="dropdown-divider"></div>
								<p:commandLink styleClass="dropdown-item" action="#{controleAcessoBean.efetuarLogoff()}">
									<i class="fa fa-power-off"></i>
									<strong>#{msg['app.exit']}</strong>
								</p:commandLink>
							</div>
						</li>
					</ul>			
				</div>
			</nav>
			
			<!-- Sidebar -->
			<div id="content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<ui:insert name="conteudo">
						</ui:insert>
					</div> <!-- /.row -->
				</div> <!-- /.container-fluid -->
			</div> <!-- /#content-wrapper -->
			
		</f:view>
	</h:body>
</html>
